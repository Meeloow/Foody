<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>

<section class="vh-100" style="background-color: #f4b619;">
  <div class="container py-5 h-100" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" >

            <h3 class="mb-5">Sign in</h3>
            <form th:action="@{/login}" method="post">
              <fieldset>
                <div th:if="${param.error}" class="alert alert-danger">
                  Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                  You have been logged out.
                </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="username">User name</label>
              <input type="text" required class="form-control" id="username" name="username">
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" required class="form-control" id="password" name="password">
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                <br>
                <br>
                <a class="text-primary text-center" href="/register">Don't have account. Sign up?</a>
            <hr class="my-4">

                <br>
<!--            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"-->
<!--                    type="submit"><i class="fab fa-google me-2"></i> Sign in with email</button>-->
                <a href="/oauth2/authorization/google"
                   class="btn btn-outline-danger btn-floating m-1"
                   role="button">
                  Login with Google
                </a>
              </fieldset>
            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!--<th:block th:replace="~{layout :: footer}"></th:block>-->
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-
scale=1.0">

    <title>Cart</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<section >
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <p><span class="h2">Shopping Cart </span>
                <div class="container" th:if="${#lists.isEmpty(cart.cartItems)}">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 offset-md-3 text-center">
                                <h3 class="mt-5">Your cart is empty</h3>
                                <p class="lead">Please add some products to your cart</p>
                                <a class="btn btn-primary" href="/">Go to home</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body p-4" th:each="item : ${cart.cartItems}">

                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img th:src="@{/images/} + ${item.getImage}"
                                     class="img-fluid" alt="Generic placeholder image">
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Name</p>
                                    <p class="lead fw-normal mb-0" th:text="${item.getTitle()}"></p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Color</p>
                                    <p class="lead fw-normal mb-0"><i class="fas fa-circle me-2" style="color: #fdd8d2;"></i>
                                        pink rose</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Quantity</p>
                                    <label>
                                        <input type="number" min="1"
                                               th:value="${item.getQuantity()}"
                                               th:attr="data-id=${item.getId()}"
                                               class="form-control quantity">
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Price</p>
                                    <p class="lead fw-normal mb-0" th:text="${item.getPrice()}"></p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Total</p>
                                    <p class="lead fw-normal mb-0" th:text="${item.getPrice() * item.getQuantity()}"></p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <a class="btn btn-danger"
                                   th:href="@{/cart/removeFromCart/{id}(id=${item.getId()})}">
                                    Remove
                                </a>
                            </div>

                        </div>

                    </div>
                    <div class="col-md-12 text-center">
                        <a class="btn btn-danger"
                           th:href="@{/cart/clearCart}">Clear Cart</a>
                    </div>
                </div>

                <div class="card mb-5">
                    <div class="card-body p-4">

                        <div class="float-end">
                            <p class="mb-0 me-5 d-flex align-items-center">
                                <span class="small text-muted me-2">Order total:</span> <span
                                    class="lead fw-normal" th:text="${totalPrice}"></span>
                            </p>
                        </div>

                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button href="/" type="button" class="btn btn-light btn-lg me-2">Continue shopping</button>
                    <button th:href="@{/cart/checkout}" type="button" class="btn btn-success btn-lg">Buy Now</button>
                </div>

            </div>
        </div>
    </div>
</section>
<th:block th:replace="~{layout::footer}"></th:block>
<script th:src="@{/js/cart.js}"></script>
</body>
</html>

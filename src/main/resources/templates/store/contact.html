<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <title>Contact</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>

<div class="container">
  <form th:action="@{/email}" th:object="${email}" method="post">
    <label class="form-label" for="name">Người gửi:</label>
    <br>
    <input required class="form-control" type="text" name="name" id="name" style="width:100%" maxlength="250"
           th:field="*{name}">

    <label class="form-label" for="email">Email:</label>
    <br>
    <input required class="form-control" type="email" name="email" id="email" style="width:100%" maxlength="100"
           th:field="*{email}">

    <label class="form-label" for="subject">Subject:</label>
    <br>
    <input required class="form-control" type="text" name="subject" id="subject" style="width:100%" th:field="*{subject}">

    <label class="form-label" for="body">Nội dung:</label>
    <br>
    <textarea required class="form-control" th:field="*{body}" name="body" id="body" cols="40" rows="5"
              style="width:100%;height:150px;"></textarea>

    <div>
      <button class="btn btn-primary" type="submit">Send</button>
    </div>
  </form>
</div>

<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
